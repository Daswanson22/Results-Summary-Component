<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div  class="background-canvas">
    <div class="left-card">
      <h2 class="gray result-label">Your Result</h2>
      <div class="circle">
        <p class="big">76</p>
        <p class="gray small">of 100</p>
      </div>
      <h2 class="great-label">Great</h2>
      <p class="gray purple-text">You scored 65% higher than the people who have already taken these tests.</p>
    </div>
    <div class="right-card">
      <h2 class="result-label">Summary</h2>
      <div class="red-bg">
        <h3 class="special-bullet">Reaction</h3>
        <h4>80 <span>/ 100</span></h4>
      </div>
      <div class="yellow-bg">
        <h3 class="special-bullet">Memory</h3>
        <h4>91 <span>/ 100</span></h4>
      </div>
      <div class="green-bg">
        <h3 class="special-bullet">Verbal</h3>
        <h4>62 <span>/ 100</span></h4>
      </div>
      <div class="blue-bg">
        <h3 class="special-bullet">Visual</h3>
        <h4>72 <span>/ 100</span></h4>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
